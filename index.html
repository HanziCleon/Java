<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlow - Premium Anime Streaming</title>
    
    <!-- External Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.7.1/dash.all.min.js"></script>
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéå</text></svg>">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-grid"></div>
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="nav-logo" onclick="Router.navigate('/')">
                    üéå AnimeFlow
                </div>
                <div class="nav-menu" id="navMenu">
                    <a href="#" class="nav-link" onclick="Router.navigate('/')" data-route="/">Home</a>
                    <a href="#" class="nav-link" onclick="Router.navigate('/browse')" data-route="/browse">Browse</a>
                    <a href="#" class="nav-link" onclick="Router.navigate('/trending')" data-route="/trending">Trending</a>
                </div>
            </div>

            <div class="nav-search" id="navSearch" style="display: none;">
                <input type="text" class="search-input" placeholder="Search anime..." id="searchInput">
                <button class="search-btn" onclick="Search.performSearch()">üîç</button>
            </div>

            <div class="nav-right">
                <div class="user-profile" id="userProfile" style="display: none;">
                    <button class="admin-btn" onclick="Router.navigate('/admin')" id="adminBtn" style="display: none;">Admin Panel</button>
                    <img src="" alt="User" class="user-avatar" id="userAvatar">
                    <span class="user-name" id="userName" onclick="Auth.signOut()">Sign Out</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="main-content" id="mainContent">
        <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="usernameModal">
        <div class="modal-content">
            <h2 class="modal-title">Set Your Username</h2>
            <p class="modal-subtitle">Choose a username for comments and interactions.</p>
            <input type="text" class="modal-input" id="usernameInput" placeholder="Enter username..." maxlength="20">
            <button class="btn btn-primary" onclick="Auth.saveUsername()">Continue</button>
        </div>
    </div>

    <!-- Core JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/router.js"></script>
    <script src="js/search.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
